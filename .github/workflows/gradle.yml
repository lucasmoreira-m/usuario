
name: PR Workflow

on:
  pull_request:
    branches:
      - master

    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
        distribution: 'temurin'
        java-version: '17'


      - name:  Cache Gradle packages
        uses: actions/cache@v3

        with:
        path: -/.gadle/caches
        key: $((.runner.os ))-gadle-$(( hashFiles( '**/*.gadle * ', "**/gadle-wrapper.properties") ))
        restore-keys: |
          $(( runner.os )) -gadle-

      - name: Grant execute permission for gradlew
        runs: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test